<div fxLayout="column" fxLayoutAlign="start center">
  <div fxLayout="column" fxLayoutAlign="start stretch" fxFlex="70">
    <app-person
      *ngFor="let p of people$ | async"
      [person]="p"
      (update)="update($event)"
      (delete)="delete($event)"
    >
    </app-person>
  </div>

  <button mat-fab color="primary" (click)="addNew()" class="button-add">
    New
  </button>
</div>
